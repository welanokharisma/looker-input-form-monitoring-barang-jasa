<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Input Looker</title>
    <style>
      body { font-family: sans-serif; padding: 16px; }
      input, button { display: block; margin: 8px 0; padding: 8px; width: 100%; max-width: 300px; }
      button { background-color: #1a73e8; color: white; border: none; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h3>Input Data ke Google Sheets</h3>
    <form id="inputForm">
      <input name="nama" placeholder="Nama" required />
      <input name="nilai" placeholder="Nilai" required />
      <input name="keterangan" placeholder="Keterangan" />
      <button type="submit">Kirim</button>
    </form>

    <script>
      document.getElementById("inputForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());

        // Ganti dengan URL Apps Script kamu
        const scriptUrl = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec";

        try {
          await fetch(scriptUrl, {
            method: "POST",
            body: JSON.stringify(data)
          });
          alert("✅ Data berhasil dikirim!");
          e.target.reset();
        } catch (err) {
          alert("❌ Gagal mengirim data!");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
